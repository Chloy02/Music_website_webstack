<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center bg-cover bg-center" style="background-image: url(./resources/newsletter_registration_bg.jpg);">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
          <a class="navbar-brand" href="main.html">Chloy Costa</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="main.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="merchandise.html">Merchandise</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="shows.html">Shows</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <div class="w-full max-w-lg bg-white p-8 rounded-lg shadow-lg mt-20">
        <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>
        <form id="registrationForm" novalidate>
            <!-- Full Name -->
            <div class="mb-4">
                <label for="fullName" class="block text-gray-700 font-bold">Full Name</label>
                <input type="text" id="fullName" name="fullName" class="mt-2 p-2 w-full border rounded focus:outline-none focus:ring focus:border-blue-300" placeholder="Enter your name" required>
                <p id="fullNameError" class="text-red-500 mt-1 hidden">Please enter a valid name (min. 3 characters).</p>
            </div>

            <!-- Email -->
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-bold">Email</label>
                <input type="email" id="email" name="email" class="mt-2 p-2 w-full border rounded focus:outline-none focus:ring focus:border-blue-300" placeholder="user@example.com" required>
                <p id="emailError" class="text-red-500 mt-1 hidden">Please enter a valid email address.</p>
            </div>

            <!-- Password -->
            <div class="mb-4">
                <label for="password" class="block text-gray-700 font-bold">Password</label>
                <input type="password" id="password" name="password" class="mt-2 p-2 w-full border rounded focus:outline-none focus:ring focus:border-blue-300" required>
                <p id="passwordError" class="text-red-500 mt-1 hidden">Password must be at least 8 characters long and contain letters and numbers.</p>
            </div>

            <!-- Confirm Password -->
            <div class="mb-4">
                <label for="confirmPassword" class="block text-gray-700 font-bold">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="mt-2 p-2 w-full border rounded focus:outline-none focus:ring focus:border-blue-300" required>
                <p id="confirmPasswordError" class="text-red-500 mt-1 hidden">Passwords do not match.</p>
            </div>

            <!-- Date of Birth -->
            <div class="mb-4">
                <label for="dob" class="block text-gray-700 font-bold">Date of Birth</label>
                <input type="date" id="dob" name="dob" class="mt-2 p-2 w-full border rounded focus:outline-none focus:ring focus:border-blue-300" required>
                <p id="dobError" class="text-red-500 mt-1 hidden">You must be at least 18 years old.</p>
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit" id="submitBtn" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-700">Register</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/user_registration.js"></script>
</body>
</html>
