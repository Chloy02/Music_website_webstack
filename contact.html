<!DOCTYPE html>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      background: url('./resources/background_contact.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white; /* Ensures text is readable against the background */
    }

    .container {
      background: rgba(0, 0, 0, 0.8); /* Adds a semi-transparent background to the container for better readability */
      border-radius: 10px;
      padding: 20px;
    }

    .map-container {
      height: 400px;
      border-radius: 10px;
      overflow: hidden;
    }

    .footer {
      background: rgba(0, 0, 0, 0.8);
      padding: 10px;
      text-align: center;
    }

    .footer a {
      color: white;
      margin: 0 10px;
      font-size: 1.5em;
    }

    .footer a:hover {
      color: #ccc;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="main.html">Chloy Costa</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ms-auto">

          </li>
          <li class="nav-item">
            <a class="nav-link" href="merchandise.html">Merchandise</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="shows.html">Shows</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5 pt-5">
    <h2>Contact Me</h2>
    <p>Find my location on the map below!.</p>
    <div id="map" class="map-container"></div>
  </div>

  <footer class="footer mt-5">
    <a href="https://www.instagram.com/chloy_costa/" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://t.me/Chloy_Costa" target="_blank"><i class="fab fa-telegram-plane"></i></a>
  </footer>

  <script>
    var map = L.map('map').setView([15.332778, 73.929528], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    var marker = L.marker([15.332778, 73.929528]).addTo(map)
      .bindPopup('My Company Location')
      .openPopup();

    function openGoogleMaps() {
      window.open('https://maps.google.com/?q=15.332778,73.929528', '_blank');
    }

    marker.on('click', openGoogleMaps);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
